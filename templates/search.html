<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/index.css">
    </head>
    <body>
        <h1 style="color:red;"><center>Welcome to "Not so Rotten Tomatoes" Search</center></h1>

        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by Movie / Genre / Cast / Review Content" name="search_bar">
            <button type="submit" value="Search">Search</button>
        </form>

        <table>
        {% for item in data %}
            <tr>
                <td style="text-align: left;"> <a href={{item[1]}}>{{item[0]}}</a></td>
                <td colspan="5"><p> - {{item[3]}}</p></td>
            </tr>
            <tr>
                <td colspan="6">
                    <p>{{item[2]}}</p>
                </td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
